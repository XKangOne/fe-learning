<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            display: flex;
            margin: 0 auto;
            /* border: 1px solid black; */
            /* 强行等分且不换行 */
            /* flex-wrap: nowrap; */

            /* 项目根据自身宽度进行排列，如果超出父容器宽度则自然换行 */
            flex-wrap: wrap;
        }
        .box{
            width: 30px;
            height: 50px;
            background: burlywood;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">a</div>
        <div class="box">a</div>
    </div>
</body>
</html>
